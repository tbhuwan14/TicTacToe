<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <div class="container">
      <div class="header">Tic Tac Toe</div>
      <div id="board">
        <div class="grid-row">
          <div class="grid-item" id="1"></div>
          <div class="grid-item" id="2"></div>
          <div class="grid-item" id="3"></div>
        </div>
        <div class="grid-row">
          <div class="grid-item" id="4"></div>
          <div class="grid-item" id="5"></div>
          <div class="grid-item" id="6"></div>
        </div>
        <div class="grid-row">
          <div class="grid-item" id="7"></div>
          <div class="grid-item" id="8"></div>
          <div class="grid-item" id="9"></div>
        </div>
      </div>
      <div id="turn">Player 1's Turn</div>
    </div>
    <script src="index.js"></script>
    <footer>created by Tribhuvan</footer>
  </body>
</html>
